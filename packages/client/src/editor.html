<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Note | System 2</title>
    <link href="styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <br /><br />
    </nav>
    <button id="save">Save</button>
    <h1 id="note-title" contenteditable="true"></h1>
    <div class="note-content-layers">
      <div class="shared-content" id="note-content" contenteditable="true"></div>
      <div class="shared-content" id="note-overlay"></div>
    </div>
    <style>
      .note-content-layers {
        position: relative;
      }

      #note-content,
      #note-overlay {
        white-space: pre-wrap;
        position: absolute;
        width: 50%;
        font-size: 14px;
        font-family: monospace;
      }

      #note-content {
        left: 0;
      }

      #note-overlay {
        right: 0;
      }

      [contenteditable="true"] {
        outline: none;
      }

      #note-overlay {
        font-size: 14px;
        pointer-events: none;
      }

      #note-overlay a[is="s2-link"] {
        pointer-events: auto;
      }

      .shared-content pre[is="s2-line"] {
        margin: 0;
        display: flex;
      }

      /**
      * TODO https://developer.mozilla.org/en-US/docs/Web/CSS/:is
      */
      .shared-content h1,
      .shared-content h2,
      .shared-content h3,
      .shared-content h4,
      .shared-content h5,
      .shared-content h6 {
        font-size: 14px;
        margin: 0;
      }

      pre[is="s2-line"][data-heading-level="1"],
      pre[is="s2-line"][data-heading-level="4"] {
        color: var(--base09);
      }

      pre[is="s2-line"][data-heading-level="2"],
      pre[is="s2-line"][data-heading-level="4"] {
        color: var(--base0C);
      }

      pre[is="s2-line"][data-heading-level="3"],
      pre[is="s2-line"][data-heading-level="6"] {
        color: var(--base0B);
      }

      pre[is="s2-line"][data-indent-level]::before {
        content: " ";
        white-space: pre;
        font-family: monospace;
        flex-shrink: 0;
        font-size: 14px;
      }

      pre[is="s2-line"][data-indent-level="0"] {
        --heading-indent: 0ch;
      }

      pre[is="s2-line"][data-indent-level="1"] {
        --heading-indent: 1ch;
      }

      pre[is="s2-line"][data-indent-level="2"] {
        --heading-indent: 2ch;
      }

      pre[is="s2-line"][data-indent-level="3"] {
        --heading-indent: 3ch;
      }

      pre[is="s2-line"][data-indent-level="4"] {
        --heading-indent: 4ch;
      }

      pre[is="s2-line"][data-indent-level="5"] {
        --heading-indent: 5ch;
      }

      pre[is="s2-line"][data-indent-level="6"] {
        --heading-indent: 6ch;
      }

      pre[is="s2-line"][data-indent-level]::before {
        width: calc(var(--heading-indent) * 2);
      }
      pre[is="s2-line"][data-indent-level][data-heading-level]::before {
        width: calc(var(--heading-indent) - 1ch);
      }

      code.hidden-hash {
        color: var(--base02); /* same as page background */
      }
    </style>
    <script type="module" src="editor.ts"></script>
  </body>
</html>
